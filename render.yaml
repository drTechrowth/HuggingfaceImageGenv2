services:
  - type: web
    name: huggingface-image-gen-v2
    env: python
    region: ohio
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.main
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: HF_API_KEY
        sync: false
      - key: HF_API_TTI_BASE
        value: https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell
      - key: HF_PROMPT_LLM
        value: https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0
      - key: RENDER
        value: "true"
    healthCheckPath: /health
